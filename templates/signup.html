<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side"></div>
        <div class="login-form">
            <h2>Smart Attendance System</h2>
            <form method="POST" action="{{ url_for('signup') }}">
                <input type="text" id="username" name="username" placeholder="Username" class="input-field" required>
                <input type="email" id="email" name="email" placeholder="Email" class="input-field" required> <!-- Email input field -->
                <input type="password" id="password" name="password" placeholder="Password" class="input-field" required>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" class="input-field" required>
                <button type="submit" class="btn signup-btn">Sign Up</button>
            </form>

            <!-- Flash messages for displaying success or error alerts -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <a href="{{ url_for('index') }}" class="back-link">Back to Main Page</a>
        </div>
        <img src="{{ url_for('static', filename='logo.png') }}" class="top-right-logo" alt="Logo">
    </div>
</body>
</html>
